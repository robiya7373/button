<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./stayl.css" />
  </head>
  <body>
    <div class="site" id="page">
      <div class="container">
        <div class="form-box">
          <div class="progress">
            <div class="logo">
              <a href="#">Directory</a>
            </div>
            <ul class="progress-steps">
              <li class="step active">
                <span>1</span>
                <p>Personal <br /><span>25 secs to complete</span></p>
              </li>
              <li class="step">
                <span>2</span>
                <p>Contact <br /><span>60 secs to complete</span></p>
              </li>
              <li class="step">
                <span>3</span>
                <p>Security <br /><span>30 secs to complete</span></p>
              </li>
            </ul>
          </div>
          <form action="">
            <div class="form-one form-step active">
              <div class="bg-svg"></div>
              <h2>Personal Information</h2>
              <p>Enter your personal information correctly</p>
              <div>
                <label>First Name</label>
                <input type="text" placeholder="e.g John" />
              </div>
              <div>
                <label>Last Name</label>
                <input type="text" placeholder="e.g Paul" />
              </div>
              <div class="birth">
                <label>Data of Birth</label>
                <div class="grouping">
                  <input
                    type="text"
                    patter="[0-9]*"
                    name="day"
                    value=""
                    min="0"
                    max="31"
                    placeholder="DD"
                  />
                  <input
                    type="text"
                    patter="[0-9]*"
                    name="month"
                    value=""
                    min="0"
                    max="12"
                    placeholder="MM"
                  />
                  <input
                    type="text"
                    patter="[0-9]*"
                    name="year"
                    value=""
                    min="0"
                    max="20 "
                    placeholder="YYYY"
                  />
                </div>
              </div>
            </div>
            <div class="form-two form-step">
              <div class="bg-svg"></div>
              <h2>Contact</h2>
              <div>
                <label>Phone</label>
                <input type="tel" placeholder="+99xxxxxx" />
              </div>
              <div>
                <label>Adress</label>
                <input type="text" placeholder="Street Address" />
              </div>
              <div>
                <input type="text" placeholder="App, Suite, Building" />
              </div>
              <div>
                <label>City</label>
                <input type="text" placeholder="City" />
              </div>
              <div>
                <label>State</label>
                <input type="text" placeholder="State/Provence" />
              </div>
              <div>
                <label>Zip Code</label>
                <input type="text" placeholder="Postal/Zip Code" />
              </div>
              <div>
                <label>Country</label>
                <select name="country" id="country">
                  <option value="">Please select</option>
                  <option value="Afganistan">Afganistan</option>
                  <option value="Afganistan">Afganistan</option>
                  <option value="Afganistan">Afganistan</option>
                  <option value="Afganistan">Afganistan</option>
                  <option value="Afganistan">Afganistan</option>
                  <option value="Afganistan">Afganistan</option>
                  <option value="Afganistan">Afganistan</option>
                  <option value="Afganistan">Afganistan</option>
                  <option value="Afganistan">Afganistan</option>
                  <option value="Afganistan">Afganistan</option>
                  <option value="Afganistan">Afganistan</option>
                  <option value="Afganistan">Afganistan</option>
                  <option value="Afganistan">Afganistan</option>
                  <option value="Afganistan">Afganistan</option>
                  <option value="Afganistan">Afganistan</option>
                  <option value="Afganistan">Afganistan</option>
                </select>
              </div>
            </div>
            <div class="form-three form-step">
                <div class="bg-svg"></div>
                <h2>Security</h2>
                <div>
                  <label>Email</label>
                  <input type="email" placeholder="Your email address" />
                </div>
                <div>
                  <label>Username</label>
                  <input type="text" placeholder="Username" />
                </div>
                <div>
                  <label>Password</label>
                  <input type="password" placeholder="Password" />
                </div>
                <div>
                  <input type="password" placeholder="Confirm Password" />
                </div>
                <div class="chackbox">
                  <input type="checkbox" />
                  <label>Receive our news latter and special offers</label>
                </div>
              </div>
            <div class="btn-group">
              <button type="button" class="btn-prev" disabled>Back</button>
              <button type="button" class="btn-next" disable>Next Step</button>
              <button type="button" class="btn-submit" disable>Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
